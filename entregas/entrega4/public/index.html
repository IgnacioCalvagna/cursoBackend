<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Curso backend</title>
</head>

<body>
    <div class="backForm" style="background-color: rgb(92, 78, 78);padding: 5%;opacity: 0.8;">

        <form action="/api/products" class="container" style="width:55%" method="POST">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Product" name="title" required>
                <label for="floatingInput">
                    Product
                </label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="Price" name="price" required>
                <label for="floatingInput">
                    Price
                </label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="Product" name="quentity"
                    required>
                <label for="floatingInput">
                    Quentity
                </label>
            </div>

            <div class="form-floating mb-3">
                <input type="file" class="form-control" id="floatingInput" placeholder="Product" name="img">
                <label for="floatingInput">
                    Picture
                </label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">
                    Send form
                </button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
